<!DOCTYPE html>
<html>
<head>
    <title>MIG Helper Options</title>
    <link rel="stylesheet" href="css/options.css">
    <script src="js/options.js" defer></script>
</head>
<body>
    <h1>MIG Helper Options</h1>
    <form action="">
        <div class="option">
            <label for="username">MIG Helper Username: </label>
            <input type="text" name="username" required>
        </div>
        <div class="option">
            <label for="site">Site: </label>
            <input type="text" name="site" required>
        </div>
        <button id="submit" type="button">Save Changes</button>
    </form>
</body>
</html>
